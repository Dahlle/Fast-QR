<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="header">
            <p class="version">v1.0</p> 
        </div>
        <div class="QRcode">
            <img id=qrimage src="NoQR.png" width="150" height="150">
        </div>
        <div class="Btn">
            <button id="Convert">Create QR for this tab</button>
        </div>
        <div class="border"></div>
        <div class="footer">
            <div class="footerIcons">
                <a href="https://github.com/Dahlle/QQR" target="_blank"><img class="GitHub" src="GitHub.png" title="See the code"></img></a>
            </div>    
            <div class="footerText">
                <p class="title">Fast QR</p>               
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
